<!DOCTYPE html>
<html>
<head>
    <title>Bootstrap 实例</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
    <h2>good_create</h2>
    <form>
        <div class="form-group">
            <label>商品名称:</label>
            <input type="name" class="form-control" id="name" placeholder="商品名称">
        </div>
        <div class="form-group">
            <label>副标题:</label>
            <input type="subtitle" class="form-control" id="subtitle" placeholder="副标题">
        </div>
        <div class="form-group">
            <label>分类:</label>
            <input type="sort" class="form-control" id="sort" placeholder="分类">
        </div>
        <div class="form-group">
            <label>价格:</label>
            <input type="price" class="form-control" id="price" placeholder="价格">
        </div>
        <div class="form-group">
            <label>最高价格:</label>
            <input type="topprice" class="form-control" id="topprice" placeholder="最高价格">
        </div>
        <div class="form-group">
            <label>主图:</label>
            <input type="imgUrl" class="form-control" id="imgUrl" placeholder="主图">
        </div>
        <div class="form-check">
            <label class="form-check-label">
                <input class="form-check-input" type="checkbox"> Remember me
            </label>
        </div>
        <button type="submit" class="btn btn-primary" onclick="loadXMLDoc()">Submit</button>
    </form>
</div>

<div id="myDiv">
    ji
</div>

</body>
</html>
